{% extends 'base.html'%}

{% block content %}

<table class="table table-striped">
        <tbody>
          <tr>
            <th style="width: 2%">#</th>
            <th>Propostas</th>
            <th>Descrição</th>
            <th>Usuário</th>
          </tr>
          {% for object in object_list %}
            <tr>
                <td></td>
                <td> <a href "{% url 'sistema:proposta-detail' object.pk %}"> {{ object.nome }} </a> </td>
                <td>{{ object.descricao }}</td>
                <td>{{ object.usuario }}</td>
            </tr>
          {% endfor %}
        </tbody>
</table>
{% endblock %}
